version: "3.6"
services:
  web:
    build:
      context: .
    ports:
      - "${HOST_WEB_PORT}:8080"
    env_file: .env
    depends_on:
      postgres:
        condition: service_healthy
  postgres:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: ${CRAFT_DB_DATABASE}
      POSTGRES_USER: ${CRAFT_DB_USER}
      POSTGRES_PASSWORD: ${CRAFT_DB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready"]
      interval: 5s
      retries: 3

volumes:
  db_data:
